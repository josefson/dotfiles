    <defaults
        zoom='100'
        brightness='0.9'
        auto-scroll-step='12'
        horizontal-scroll-step='24'
        case-insensitive-search='true'
        vertical-scrollbar-visible='false'
        horizontal-scrollbar-visible='false'

        uri-launcher='web &quot;%s&quot;'
        path-launcher='terminal -d &quot;%s&quot;'
    >

    <keymap mode='global'>
        <!-- Use emacs style motion in menus -->
        <map in='ctrl-n' out='down'/>
        <map in='ctrl-p' out='up'/>
        <map in='ctrl-f' out='pgdown'/>
        <map in='ctrl-b' out='pgup'/>

        <map in='ctrl-[' out='esc'/>
        <map in='ctrl-g' out='esc'/>
    </keymap>

    <keymap mode='help'>
        <map in='q' out='esc'/>
        <map in='k' out='up'/>
        <map in='ctrl-u' out='pgup'/>
        <map in='l' out='right'/>
        <map in='j' out='down'/>
        <map in='f' out='pgdown'/>
        <map in='ctrl-d' out='pgdown'/>
        <map in='b' out='pgup'/>
        <map in='h' out='left'/>
    </keymap>

    <keymap mode='outline'>
        <map in='q' out='esc'/>
        <map in='ctrl-j' out='down'/>
        <map in='ctrl-c' out='ctrl-ins'/>
        <map in='ctrl-u' out='pgup'/>
        <map in='ctrl-k' out='up'/>
        <map in='ctrl-h' out='left'/>
        <map in='ctrl-l' out='right'/>
        <map in='ctrl-d' out='pgdown'/>
    </keymap>

    <keymap mode='birdseye'>
        <map in='h' out='left'/>
        <map in='j' out='down'/>
        <map in='k' out='up'/>
        <map in='l' out='right'/>

        <map in='u' out='ctrl-k'/>
        <map in='d' out='ctrl-j'/>
        <map in='ctrl-u' out='ctrl-k'/>
        <map in='ctrl-d' out='ctrl-j'/>

        <map in='f' out='pgdown'/>
        <map in='b' out='pgup'/>
    </keymap>

    <keymap mode='view'>
        <map in='h' out='left'/>
        <map in='j' out='down'/>
        <map in='k' out='up'/>
        <map in='l' out='right'/>

        <map in='u' out='ctrl-k'/>
        <map in='d' out='ctrl-j'/>
        <map in='ctrl-u' out='ctrl-k'/>
        <map in='ctrl-d' out='ctrl-j'/>

        <map in='f' out='pgdown'/>
        <map in='b' out='pgup'/>

        <!-- Provide sensible reverse operations for 'space' -->
        <map in='shift-space' out='del'/>
        <map in='backspace' out='del'/>
    </keymap>

    </defaults>
</llppconfig>
